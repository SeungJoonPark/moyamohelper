<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌿 식물 집사</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean Korean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Noto Sans KR font to the body */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* Custom animation for the loading spinner */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-green-50 text-gray-800 flex items-center justify-center min-h-screen py-12">

    <main class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl mx-4">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <!-- Mascot Image -->
            <img src="https://i.imgur.com/C5cf6F8.jpeg" alt="식물 집사 마스코트" class="w-32 h-32 mx-auto mb-4 rounded-full shadow-md object-cover" onerror="this.onerror=null;this.src='https://placehold.co/128x128/EBF5EB/7F8C8D?text=Error';">
            
            <h1 class="text-4xl font-bold text-green-800">식물 집사</h1>
            <p class="text-gray-500 mt-2">정원 가꾸기, 식물에 대해 무엇이든 물어보세요.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <textarea id="question" rows="5" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200" placeholder="예시) 장미 가지치기는 언제 하는 것이 가장 좋은가요?"></textarea>
            <button id="askButton" onclick="send()" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                질문하기
            </button>
        </div>

        <!-- Response Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-green-800 mb-4">답변:</h2>
            
            <!-- Loading Indicator -->
            <div id="loader" class="hidden items-center space-x-3 text-gray-600">
                <div class="w-6 h-6 border-4 border-green-200 border-t-green-600 rounded-full animate-spin"></div>
                <span>답변을 생성 중입니다... 잠시만 기다려 주세요.</span>
            </div>

            <!-- Response Content -->
            <div id="response" class="p-4 bg-green-50 rounded-lg min-h-[100px] whitespace-pre-wrap text-gray-700"></div>
        </div>

    </main>

    <script>
        // Get references to the DOM elements
        const questionInput = document.getElementById("question");
        const askButton = document.getElementById("askButton");
        const loader = document.getElementById("loader");
        const responseContainer = document.getElementById("response");

        async function send() {
            // This function now only sends the user's raw question.
            // The system context is handled by the server in app.py.
            const userQuestion = questionInput.value;

            // Simple validation
            if (!userQuestion.trim()) {
                responseContainer.innerText = "질문을 입력해 주세요.";
                return;
            }

            // --- Start Loading State ---
            askButton.disabled = true;
            loader.classList.remove("hidden");
            loader.classList.add("flex");
            responseContainer.innerText = "";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    // The body now only contains the user's question.
                    body: JSON.stringify({ question: userQuestion })
                });

                const data = await res.json();
                
                if (res.ok) {
                    responseContainer.innerText = data.answer;
                } else {
                    responseContainer.innerText = `오류가 발생했습니다: ${data.error || '알 수 없는 오류'}`;
                }

            } catch (error) {
                console.error("Fetch error:", error);
                responseContainer.innerText = "요청을 보내는 중 문제가 발생했습니다. 네트워크 연결을 확인해 주세요.";
            } finally {
                // --- End Loading State ---
                askButton.disabled = false;
                loader.classList.add("hidden");
                loader.classList.remove("flex");
            }
        }
    </script>
</body>
</html>
